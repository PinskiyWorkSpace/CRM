<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/index.css">

  <script type="module" src="js/index.js"></script>

  <title>card-product</title>
</head>

<body>


    <div class="modal">
      <button class="modal__close"></button>
      <span class="modal__error"></span>
      <p class="modal__text">
        Что-то пошло не так
      </p>
    </div>


  <div class="overlay__card-product">
    <div class="card-product">
      <div class="title__wrapper">
        <h1 class="form__title">Добавить товар</h1>
        <div class="title__wrapper--id">id:
          <div class="title--id">201910241</div>
        <button class="title__btn--id">
          <img src="image/add-product.svg" alt="иконка кнопки">
        </button>
        </div>
      </div>
      <hr>

      <button class="close"></button>

      <form class="form" >
        <fieldset class="fieldset">

          <label class="name">Наименование
            <input class="form__input" type="text" name="title" required>
          </label>

          <label class="category">Категория
            <input class="form__input" type="text" name="category" required>
          </label>

          <label class="units">Единицы измерения
            <input class="form__input" type="text" name="units" required>
          </label>

          <label class="discount">Дисконт
            <input class="checkbox checkbox__input" type="checkbox" >
            <input class="form__input form__input_disabled" type="text" name="discont" disabled="true">
          </label>

          <label class="description">Описание
            <textarea class="form__textarea" name="description" cols="30" rows="3" required></textarea>
          </label>

          <label class="count">Колличество
            <input class=" form__input" type="number" name="count" required>
          </label>

          <label class="prise">Цена
            <input class="form__input " type="number" name="price" required>
          </label>

          <label class="image">Добавить изображение
            <input class="form__image-upload" type="file" name="image">
          </label>
        </fieldset>

        <div class="wrapper">
          <p class="total-cost__text" >Итоговая стоимость:
            <span class="total-cost__price">$ 0</span>
          </p>
          <button class="form__btn" type="submit">Добавить товар</button>
        </div>

      </form>

    </div>
  </div>

  <section class="table-product">
    <div class="container__table-product">
      <div class="table-product__header">
        <h1 class="form__title">CMS</h1>
        <p class="total-cost__text">Итоговая стоимость:
          <span class="total-table__price">$ 900.00</span>
        </p>
      </div>
      <hr>

      <div class="table__wrapper">
        <div class="table__wrapper--header">
          <div class="wrapper__btn">
            <button class="btn__filter"><img src="image/filter.svg" alt=""> Фильтр</button>
            <input class="search" type="search" name="search" placeholder="Поиск по наименованию и категории">
          </div>
          <button class="table__btn" type="submit">Добавить товар</button>
        </div>

        <table class="crm-table" >
          <thead class="thead">
            <tr>
              <th>ID</th>
              <th>Наименование</th>
              <th>Категория</th>
              <th>ед/изм</th>
              <th>количество</th>
              <th>цена</th>
              <th>ИТОГ</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          <tfoot class="tfoot">
            <tr>
              <td class="tfoot__select" colspan="6" >
                <label >Показывать на странице:
                  <select name="count">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                  </select>
                </label>
              </td>
              <td class="tfoot__count">
                1-10 of 276
              </td>
              <td class="tfoot__arrow">
                <button class="tfoot__btn tfoot__arrow__left">
                  <img src="image/arrow-left.svg" alt="Стрелка налево">
                </button>
                <button class="tfoot__btn tfoot__arrow__right">
                  <img src="image/arrow-right.svg" alt="Стрелка направо">
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </section>
</body>

</html>
